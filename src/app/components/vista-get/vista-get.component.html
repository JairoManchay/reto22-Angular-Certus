<h3 class="text-center">Estamos en construccion, no se proecupe</h3>
<section class="container mt-3">
  <section class="row d-flex justify-content-center">
    <section class="col-10">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAiL</th>
            <th>ZIP-CODE</th>
            <th>CITY</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listadoArr">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address.city}}</td>
            <td>{{item.address.zipcode}}</td>
          </tr>
        </tbody>
      </table>
    </section>
  </section>
</section>
